<div class="container px-4 py-5 mx-auto">
  <div class="card card0">
    <div class="d-flex flex-lg-row flex-column-reverse">
      <div class="card card1">
        <div class="row justify-content-center my-auto">
          <div class="col-md-8 col-10 my-5">
            <div class="row justify-content-center px-3 mb-3"> <div style="position: relative; width: 100%; height: 0; padding-top: 100.0000%;
 padding-bottom: 48px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
              <iframe style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                      src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAEechWJt0s&#x2F;view?embed">
              </iframe>
            </div>
              <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAEechWJt0s&#x2F;view?utm_content=DAEechWJt0s&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener"></a> </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
            </div>

          </div>
        </div>
        <div class="bottom text-center mb-5">
          <p href="#" class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2">Create new</button></p>
        </div>
      </div>
      <br>
      <br>
      <div class="card card2">
        <div class="my-auto mx-md-5 px-md-5 right">
          <h6 class="text-black-50"><form>
            <div class="row">
              <div class="col">
                <br>
                <br>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First name" [(ngModel)]="firstName">
              </div>
              <div class="col">
                <br>
                <br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last name"[(ngModel)]="lastName">
              </div>
            </div>
          </form>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" id="inputEmail4" placeholder="Email"[(ngModel)]="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">UserName</label>
                  <input type="UserName" id="inputUserName4" placeholder="User Name"[(ngModel)]="userName">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" id="inputPassword4" placeholder="Password"[(ngModel)]="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" id="inputAddress" placeholder="1234 Main St"[(ngModel)]="address">
              </div>
              <div class="form-group">
                <label for="Occupation">Occupation</label>
                <input type="text" id="Occupation" placeholder="Occupation"[(ngModel)]="occupation">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Confirm information is Correct
                  </label>
                </div>
              </div>
              <nav routerLink="home"><button type="submit" class="btn btn-primary" (click)="onOpen(firstName, lastName,
   address, email, phoneNumber, occupation, userName, password, userAccounts)">Open Account</button></nav>
            </form></h6> <small class="text-white"></small>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
