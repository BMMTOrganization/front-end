<h1 style="text-align: center">BMMT</h1>
<input name="username" placeholder="USERNAME" [(ngModel)]="username">
<input name="password" placeholder="PASSWORD" [(ngModel)]="password">


<button (click)="login()" routerLink="home">LOGIN</button>


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first"><p style="text-align:center">
      <img src="" id="icon" alt="User Icon" /></p>
    </div>
    <!-- Login Form -->
    <form><p style="text-align:center">
      <input type="text" id="Username" class="fadeIn second" name="Username" placeholder="Username"><br>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"><br>
      <br>
      <button (click)="login()" routerLink="home">Log In</button><br>
      <nav routerLink="/Create-Profile"><p style="text-align:center"><button>Create Account</button></p></nav>
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter"><p style="text-align:center">
      <a class="underlineHover" href="#">Forgot Password?</a></p>
    </div>
  </div>
</div>
