<h1 style="text-align: center">Developer Page</h1>

<div class="big box">
  <!---------New FAQ Submission Window--------->
  <div class="container"> Create a new FAQ submission!

    <div class="row">
      <input type="text" id="newQuestion" placeholder="Enter new question here..." [(ngModel)]="newQuestion">
    </div>

    <div class="row">
      <input type="text" id="newAnswer" placeholder="Enter the answer here..." [(ngModel)]="newAnswer">
    </div>

    <button type="button" (click)="onSubmit1(newQuestion, newAnswer)"> Submit FAQ </button>

  </div>
  <br>
  <br>

  <!---------Delete FAQ Window--------->
  <div class="container"> Permanently delete FAQ!

    <div class="row">
      <input type="text" id="faqIdNumber" placeholder="Enter faq ID here..." [(ngModel)]="faqID">
    </div>

    <button type="button" (click)="onDelete1(faqID)"> Delete FAQ </button>

  </div>
  <br>
  <br>
  <!---------New Contact Submission Window--------->
  <div class="container"> Create a new contact submission!

    <div class="row">
      <input type="text" id="newContactName" placeholder="Enter new contact phone number here..." [(ngModel)]="newContactNumber">
    </div>

    <div class="row">
      <input type="text" id="newContactEmail" placeholder="Enter new contact email here..." [(ngModel)]="newContactEmail">
    </div>

    <div class="row">
      <input type="text" id="newContactNumber" placeholder="Enter new contact department here..." [(ngModel)]="newContactDepartment">
    </div>

    <button type="button" (click)="onSubmit2(newContactNumber, newContactEmail, newContactDepartment)"> Submit Contact </button>
  </div>
  <br>
  <br>

  <!---------Delete Contact Window--------->
  <div class="container"> Permanently delete contact!

    <div class="row">
      <input type="text" id="contactIdNumber" placeholder="Enter contact ID here..." [(ngModel)]="contactID">
    </div>

    <button type="button" (click)="onDelete2(contactID)"> Delete contact </button>

  </div>

</div>
